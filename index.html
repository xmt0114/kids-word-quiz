<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>语智乐园 - 儿童英语学习游戏</title>
  <meta name="description" content="专为10岁以下儿童设计的英语单词学习游戏，支持文字和音频答题模式，让学习更有趣！" />

  <!-- Google Fonts - Fredoka字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- ZCOOL QingKe HuangYou字体 -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
  
  <!-- Noto Sans SC - 清晰的中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Nunito - 圆润的英文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- 儿童友好设置 -->
  <meta name="theme-color" content="#ff6b6b" />
  <style>
    /* 减少动画设置 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* 防止选中文本（儿童界面） */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* 确保触摸目标足够大 */
    button, [role="button"] {
      min-height: 44px;
      min-width: 44px;
    }

    /* 加载动画 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Fredoka', sans-serif;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-size: 18px;">加载中...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
